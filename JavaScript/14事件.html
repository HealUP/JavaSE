<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--下载到项目后导入-->
    <script src="lib/jquery-3.6.0.js"></script>
    <style>
        #moving{
            width: 400px;
            height: 400px;
            border: 1px solid rebeccapurple;
        }
    </style>
</head>
<body>

<!--任务:获取鼠标当前的坐标！-->
mouse: <span id="mouseMove"></span>
<div id="moving">
    在此范围内移动鼠标试试！！
</div>
<script>
    //当网页元素加载完毕之后，响应事件
    $(function (){ //获取鼠标的移动事件，传入并参数显示坐标
        $('#moving').mousemove(function (e){
            //显示到mouse：的后面
            $('#mouseMove').text('x:'+e.pageX+'y:'+e.pageY)
        })
    });
</script>
</body>
</html>
