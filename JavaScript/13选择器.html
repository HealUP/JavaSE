<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //原生js,选择器少，不好记
    //标签选择器
    document.getElementsByTagName();
    //id选择器
    document.getElementById();
    //类选择器
    document.getElementsByClassName();


    /*jquery写法:一一对应，另外，css中的选择器他全部都能用，都能通过这一公式写出来*/
    $('p').click();
    $('#id1').click();
    $('.class1').click();
</script>
</body>
</html>
